<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='email'ng-model='user.username' placeholder ='email'>
    <input type="password" name ='password' ng-model='user.password' placeholder ='password'>
    <button>signin</button>
  </form>
  <div>
    <div ng-show = '!!signinForm.$error.email'> Invalid E-mail</div>
    <a href="#/signin">Don't have an account? <strong>Signup</strong> ...</a>
  </div>
</div>
